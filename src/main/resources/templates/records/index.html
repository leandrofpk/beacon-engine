<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lista de n√∫meros</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="panel panel-default">

    <div class="panel-body">
        <h3>API</h3>

        <p th:text="${url}"></p>

        <label>Current Record:</label>
        <span>GET: /rest/record/< timestamp > </span>
        <br>
        <label>Previous Record:</label>
        <span>GET: rest/record/previous/< timestamp ></span>
        <br>
        <label>Next Record:</label>
        <span>GET: rest/record/next/< timestamp ></span>
        <br>
        <label>Last Record:</label>
        <span>GET: rest/record/last</span>
        <br>
        <label>Start Chain Record:</label>
        <span>GET: rest/record/start-chain</span>

    </div>

    <div class="panel-heading">
        <strong>Showing the last 20 numbers</strong>
    </div>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Pulse Index</th>
                    <th>Date</th>
                    <th>Date</th>
                    <th>Output Value</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${records}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${{record.timeStamp}}"></td>
                    <td th:text="${record.unixTimestamp}"></td>
                    <td th:text="${record.outputValue}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/records/{id}(id=${record.id})}">Ver</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <div class="container-fluid">
            <span class="aw-footer-disclaimer">&copy; 2018 Inmetro/DMTIC - <b>v0.3.1</b></span>
        </div>
    </div>
</div>

</body>
</html>
